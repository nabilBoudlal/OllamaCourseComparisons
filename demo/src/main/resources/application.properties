spring.application.name=demo
server.port=5050


# Matching thresholds
app.matching.min-score=0.75
app.matching.high-confidence=0.85

# PostgreSQL Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=unicam123
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# PGvector Configuration
langchain4j.store.pgvector.table-name=course_embeddings
langchain4j.store.pgvector.dimension=1024
langchain4j.store.pgvector.drop-table-first=false

# Optional: For debugging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE